    <form id="contactoForm">
        <div class="form-group row">
            <label for="nombre_apellido" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input name="nombre_apellido" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="mail" class="col-sm-2 col-form-label">Mail</label>
            <div class="col-sm-10">
                <input name="mail" type="email" class="form-control">
            </div>
        </div>
        <div>
            <label>¿Como nos descubriste?</label>
                <select name="Medio" class="form-control form-control-sm">
                <option selected>Elige una opción</option>
                <option value="Instagram">Publicidad en Instagram</option>
                <option value="Recomendacion">Recomendación</option>
                <option value="Casualidad">Casualidad</option>
                <option value="Otro">Otro medio</option>
                <option value="No aclara">Prefiero no decir</option>
            </select>
        </div>
        <div class="form-group">
            <label>Mensaje</label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="aceptar" value="1">
                    <label class="form-check-label" for="gridCheck1">
                        Deseo recibir mails de promociones
                    </label>
                </div>
            </div>
        </div>
        <div>
        <input class="btn btn-primary" type="submit"  value="Enviar consulta">
        <input class="btn btn-secondary" type="reset"  value="Borrar">
        </div>
    </form>

    <div id="chat">
    <p>Chatea con nosotros, tu consulta no molesta!</p>
    <div>
    <a href="https://wa.link/13l0kp"><img src="imagenes/wp logo.png"></a>

    <p>Encontranos en la feria de Parque Lezama los Domingos!</p>
